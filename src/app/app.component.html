<form (ngSubmit)="addUser()" #userForm="ngForm">
  <!-- This creates a local variable userForm which is an instance of Angular's NgForm. This allows to access form controls and their states within the template. -->

  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="currentUser.name" name="name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="currentUser.email" name="email" required>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.invalid">{{ isEditMode ? 'Update' : 'Add' }}</button>
</form>



<div class="container mt-4">
  <h2 class="text-center mb-4">All Users</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users">
      {{ user.name }} - {{ user.email }}
      <div>
        <button class="btn btn-warning btn-sm me-2" (click)="editUser(user)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>



<!-- *ngFor is ideal for rendering a dynamic list of items. For example, if you have an array of users, you can use *ngFor to create a list of HTML elements where each element represents a user. -->
